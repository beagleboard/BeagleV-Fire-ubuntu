image: robertcnelson/debian-bookworm-slim-riscv:latest

before_script:
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan git.beagleboard.org > ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts

cache:
  key: "$CI_PROJECT_NAME"
  paths:
    - mirror/x86_64-gcc-*-linux.tar.xz
    - deploy/*.tar.xz

build:
  tags:
    - docker-amd64
  stage: build
  script:
    - ./01_git_sync.sh
    - ./02_build_hss.sh
    - ./03_build_u-boot.sh
    - ./04_build_linux.sh
    - ./05_generate_payload.bin.sh
    - ./06_generate_debian_console_root.sh
    - ./07_create_sdcard_img.sh
    - xz -vT8 deploy/images/sdcard.img
    - tree -s deploy/
    - cp deploy/images/sdcard.img.xz  ./
  artifacts:
    expire_in: 14 days
    name: "$CI_PROJECT_NAME-$CI_JOB_ID"
    paths:
      - "sdcard.img.xz"
