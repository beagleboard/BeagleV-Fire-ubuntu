image: robertcnelson/debian-bookworm-slim-riscv:latest

cache:
  key: "$CI_PROJECT_NAME"
  paths:
    - mirror/x86_64-gcc-*-linux.tar.xz
    - deploy/*.tar.xz

build:
  tags:
    - docker-amd64
  stage: build
  script:
    - ./01_git_sync.sh
    - ./02_build_hss.sh
    - ./03_build_u-boot.sh
    - ./04_build_linux.sh
    - ./05_generate_payload.bin.sh
    - tree ./deploy/
